version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workhub-app
    ports:
      - "8080:8080"
    extra_hosts:
      - "biostar:192.168.11.89"
    command: dotnet ef database update
    depends_on:
      - mysql
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=mydb;User=root;Password=secret"
    # Optional: Để không crash khi không có MySQL
    restart: on-failure

  mysql:
    image: mysql:8
    container_name: workhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: workhub-phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  mysql_data:
